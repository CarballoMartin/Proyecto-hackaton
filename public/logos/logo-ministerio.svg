<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#grad4)" stroke="#155E75" stroke-width="3"/>
  
  <!-- Edificio gubernamental estilo clÃ¡sico -->
  <g transform="translate(100, 110)">
    <!-- Columnas -->
    <rect x="-45" y="-20" width="8" height="50" fill="#FFFFFF" opacity="0.95" rx="1"/>
    <rect x="-25" y="-20" width="8" height="50" fill="#FFFFFF" opacity="0.95" rx="1"/>
    <rect x="-5" y="-20" width="8" height="50" fill="#FFFFFF" opacity="0.95" rx="1"/>
    <rect x="15" y="-20" width="8" height="50" fill="#FFFFFF" opacity="0.95" rx="1"/>
    <rect x="35" y="-20" width="8" height="50" fill="#FFFFFF" opacity="0.95" rx="1"/>
    
    <!-- Techo triangular -->
    <polygon points="-55,-20 0,-50 55,-20" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Base -->
    <rect x="-50" y="30" width="100" height="8" fill="#FFFFFF" opacity="0.95" rx="2"/>
    
    <!-- Detalle superior -->
    <circle cx="0" cy="-45" r="3" fill="#67E8F9"/>
  </g>
  
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    MINISTERIO
  </text>
</svg>










