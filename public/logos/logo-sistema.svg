<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradSistema" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#gradSistema)" stroke="#047857" stroke-width="3"/>
  
  <!-- Diseño de campo/agricultura -->
  <g transform="translate(100, 100)">
    <!-- Sol -->
    <circle cx="-40" cy="-40" r="12" fill="#FCD34D" opacity="0.9"/>
    <line x1="-40" y1="-55" x2="-40" y2="-52" stroke="#FCD34D" stroke-width="2"/>
    <line x1="-55" y1="-40" x2="-52" y2="-40" stroke="#FCD34D" stroke-width="2"/>
    <line x1="-48" y1="-48" x2="-46" y2="-46" stroke="#FCD34D" stroke-width="2"/>
    
    <!-- Montañas/colinas -->
    <path d="M -60,20 L -40,-10 L -20,20 Z" fill="#FFFFFF" opacity="0.7"/>
    <path d="M -30,20 L 0,-20 L 30,20 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M 20,20 L 50,-5 L 60,20 Z" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Oveja estilizada -->
    <ellipse cx="0" cy="10" rx="18" ry="12" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="-12" cy="5" r="7" fill="#FFFFFF" opacity="0.95"/>
    <rect x="-10" y="20" width="3" height="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-2" y="20" width="3" height="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="6" y="20" width="3" height="10" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Pasto/suelo -->
    <rect x="-60" y="30" width="120" height="10" fill="#34D399" opacity="0.6" rx="2"/>
    <line x1="-50" y1="30" x2="-48" y2="25" stroke="#10B981" stroke-width="2"/>
    <line x1="-35" y1="30" x2="-33" y2="25" stroke="#10B981" stroke-width="2"/>
    <line x1="-20" y1="30" x2="-18" y2="25" stroke="#10B981" stroke-width="2"/>
    <line x1="20" y1="30" x2="22" y2="25" stroke="#10B981" stroke-width="2"/>
    <line x1="35" y1="30" x2="37" y2="25" stroke="#10B981" stroke-width="2"/>
  </g>
  
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    SISTEMA
  </text>
</svg>












