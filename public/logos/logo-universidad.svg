<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#grad3)" stroke="#5B21B6" stroke-width="3"/>
  
  <!-- Birrete universitario -->
  <g transform="translate(100, 90)">
    <!-- Base del birrete -->
    <ellipse cx="0" cy="10" rx="40" ry="8" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Parte superior del birrete -->
    <rect x="-35" y="-5" width="70" height="15" fill="#FFFFFF" opacity="0.95" rx="2"/>
    
    <!-- Tabla del birrete -->
    <rect x="-40" y="-20" width="80" height="3" fill="#FFFFFF" opacity="0.95"/>
    <rect x="-45" y="-20" width="90" height="18" fill="#A78BFA" opacity="0.8"/>
    
    <!-- Borla -->
    <line x1="0" y1="-20" x2="30" y2="-40" stroke="#FCD34D" stroke-width="2"/>
    <circle cx="30" cy="-40" r="5" fill="#FCD34D"/>
    
    <!-- Libro abierto debajo -->
    <rect x="-25" y="20" width="50" height="3" fill="#FFFFFF" opacity="0.7"/>
    <rect x="-25" y="20" width="23" height="15" fill="#E9D5FF" opacity="0.8" rx="1"/>
    <rect x="2" y="20" width="23" height="15" fill="#E9D5FF" opacity="0.8" rx="1"/>
  </g>
  
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    UNIVERSIDAD
  </text>
</svg>










